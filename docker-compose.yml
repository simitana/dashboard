version: '3.8'

services:
  backend:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app/backend
      - ./public:/app/public
      - ./modules:/app/modules
    environment:
      - FLASK_ENV=development
      - FLASK_APP=backend/app.py
    command: python backend/app.py
    restart: unless-stopped
