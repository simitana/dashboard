<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capivara Dashboard</title>
    <link rel="icon" href="capivara.ico" type="image/x-icon">
    <!-- Carrega o Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuração do tema (Cores escuras e brilho) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Cores base escuras
                        'deep-dark': '#0a1917', // Fundo principal
                        'chat-green': '#10b981', // Verde de destaque (Glow/Ação)
                        'chat-surface-dark': 'rgba(26, 26, 26, 0.95)', // Fundo escuro semi-sólido
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        /* Importa a fonte Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        /* Efeito de Fundo: Radial Gradient para o efeito escuro e profundo */
        body {
            background-color: #0a1917;
            background-image: radial-gradient(circle at 50% 50%, #173b2c 0%, #0a1917 70%);
        }

        /* Efeito Glassmorphism para o Container Principal */
        .glass-container {
            background-color: rgba(26, 26, 26, 0.6); /* Fundo semi-transparente */
            box-shadow: 0 0 50px rgba(16, 185, 129, 0.6), 0 0 100px rgba(16, 185, 129, 0.1); /* Glow principal */
            backdrop-filter: blur(12px); /* Desfoque */
            -webkit-backdrop-filter: blur(12px); /* Para Safari */
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        /* Estilo para links do menu */
        .menu-link {
            display: block;
            padding: 0.75rem 1rem;
            color: #d1d5db; /* gray-300 */
            transition: all 0.2s ease;
            border-radius: 0.5rem;
        }

        .menu-link:hover {
            background-color: rgba(16, 185, 129, 0.2); /* chat-green com 20% de opacidade */
            color: #ffffff;
        }

        /* Estilo para submenus */
        .submenu {
            padding-left: 1.5rem;
            border-left: 2px solid rgba(16, 185, 129, 0.4);
        }

        /* Estilo para a bolha de conversa da capivara */
        .capivara-bubble {
            position: relative;
            background-color: rgba(26, 26, 26, 0.8);
            border-radius: 1rem;
            padding: 1rem 1.5rem;
            color: white;
            max-width: 70%;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .capivara-bubble::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 20px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid rgba(26, 26, 26, 0.8);
        }
    </style>
</head>
<body class="bg-deep-dark font-sans flex min-h-screen">

    <!-- Sidebar de Navegação (Menu) -->
    <aside class="w-64 bg-chat-surface-dark p-6 flex flex-col rounded-r-[30px] shadow-lg border-r border-chat-green/20 fixed h-full">
        <div class="flex items-center mb-8">
            <img src="capivara.png" alt="Capivara Logo" class="w-12 h-12 object-contain mr-3">
            <h2 class="text-2xl font-extrabold text-white">CapivaraFlow</h2>
        </div>

        <nav class="flex-grow">
            <ul>
                <li class="mb-4">
                    <a href="#" class="menu-link flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                        </svg>
                        Dashboard
                    </a>
                </li>
                <li class="mb-4">
                    <a href="#" class="menu-link flex items-center" onclick="toggleSubMenu('relatorios-submenu')">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 17v-2m3 2v-4m3 2v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        Relatórios
                        <svg id="relatorios-arrow" class="ml-auto h-4 w-4 transform transition-transform duration-200" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                        </svg>
                    </a>
                    <ul id="relatorios-submenu" class="submenu mt-2 space-y-2 hidden">
                        <li><a href="#" class="menu-link">Produto 01</a></li>
                        <li><a href="#" class="menu-link">Produto 02</a></li>
                        <li><a href="#" class="menu-link">Produto 3A</a></li>
                    </ul>
                </li>
                <li class="mb-4">
                    <a href="#" class="menu-link flex items-center" onclick="toggleSubMenu('demandas-submenu')">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                        </svg>
                        Demandas
                        <svg id="demandas-arrow" class="ml-auto h-4 w-4 transform transition-transform duration-200" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                        </svg>
                    </a>
                    <ul id="demandas-submenu" class="submenu mt-2 space-y-2 hidden">
                        <li><a href="https://trello.com/invite/b/6910b2027da37ebbbbb5e159/ATTI985910b92b860b5dc87168a6efe01447409D7DC2/%F0%9F%8F%86-okr-template" target="_blank" class="menu-link">Trello</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Conteúdo Principal do Dashboard -->
    <main class="flex-grow p-8 bg-deep-dark text-white ml-64">
        <div id="dashboard-content" class="glass-container rounded-[20px] p-8 flex-grow flex flex-col relative min-h-[calc(100vh-4rem)]">
            <h1 class="text-3xl font-extrabold text-white mb-6">Bem-vindo ao Dashboard!</h1>
            
            <!-- Seção de Frase Motivacional -->
            <div class="absolute top-8 right-8 flex items-end space-x-4">
                <img src="capivara.png" alt="Capivara Bot" class="w-20 h-20 object-contain rounded-full shadow-lg ring-4 ring-chat-green/50">
                <div id="motivational-phrase" class="capivara-bubble">
                    <!-- A frase será carregada aqui -->
                </div>
            </div>
        </div>
    </main>

    <script>
        function toggleSubMenu(id) {
            const submenu = document.getElementById(id);
            const arrow = document.getElementById(id.replace('-submenu', '-arrow'));
            submenu.classList.toggle('hidden');
            arrow.classList.toggle('rotate-180');
        }

        let phrases = [];
        let currentPhraseIndex = 0;

        async function fetchPhrases() {
            try {
                const response = await fetch('phrases.json');
                phrases = await response.json();
                // Define a primeira frase aleatoriamente
                currentPhraseIndex = Math.floor(Math.random() * phrases.length);
                displayPhrase();
            } catch (error) {
                console.error('Erro ao carregar frases motivacionais:', error);
                document.getElementById('motivational-phrase').innerText = 'A persistência é o caminho do êxito.'; // Frase padrão
            }
        }

        function displayPhrase() {
            if (phrases.length > 0) {
                document.getElementById('motivational-phrase').innerText = phrases[currentPhraseIndex];
                currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length; // Próxima frase em sequência
            }
        }

        // Carrega as frases e inicia a exibição
        document.addEventListener('DOMContentLoaded', () => {
            fetchPhrases();
            setInterval(displayPhrase, 5000); // Muda a cada 5 segundos
        });
    </script>
</body>
</html>
